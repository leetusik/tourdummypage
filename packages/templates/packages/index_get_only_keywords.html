{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Tour Package Search</title>
    <style>
        .search-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .search-box {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .results-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .package-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .package-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .package-price {
            color: #e44d26;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" 
               id="searchInput" 
               class="search-box" 
               placeholder="Search tour packages..."
               value="{{ query }}">
    </div>
    <div class="results-container" id="resultsContainer">
        {% if results %}
            {% for package in results %}
                <div class="package-card">
                    <div class="package-title">{{ package.title }}</div>
                    <div>Duration: {{ package.duration }}</div>
                    <div>Airline: {{ package.airline }}</div>
                    <div class="package-price">Price: {{ package.price }}</div>
                </div>
            {% endfor %}
        {% elif query %}
            <p>No results found for "{{ query }}"</p>
        {% endif %}
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');

        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Function to handle the API call
        async function handleSearch(keyword) {
            try {
                // First, call the kimchi API to enhance the keyword
                const kimchiResponse = await fetch('http://localhost:8000/api/kimchi/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keyword: keyword
                    })
                });
                
                const kimchiData = await kimchiResponse.json();
                
                if (kimchiData.response) {
                    // Use the enhanced keyword to search for packages
                    window.location.href = `/?q=${encodeURIComponent(kimchiData.response)}`;
                } else if (kimchiData.error) {
                    resultsContainer.innerHTML = `
                        <p>Error: ${kimchiData.error}</p>
                    `;
                }
            } catch (error) {
                resultsContainer.innerHTML = `
                    <p>Error connecting to the server</p>
                `;
                console.error('Error:', error);
            }
        }

        // Add event listener with debounce
        searchInput.addEventListener('input', debounce((e) => {
            const keyword = e.target.value.trim();
            if (keyword) {
                handleSearch(keyword);
            }
        }, 500));
    </script>
</body>
</html>
